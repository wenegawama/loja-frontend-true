<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Login page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/formcadastro.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
        
    <div class="card m-auto" style="width: 18rem; " >
      <div class="card-body col-11 m-auto">
        <h2 class="card-title">Login</h2>
        <h6 class="card-subtitle mb-2 text-body-secondary">Digite os seus dados de acesso no campo abaixo.</h6>
        <div class="card-body">
            <form action= "" class="container-fluid" id="login-form" method="POST">
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control required" id="email" placeholder="Digite seu e-mail" >
                            <span class="span-required">Digite um email válido</span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control required" id="password" placeholder="Digite sua senha" >
                            <span class="span-required">Digite uma senha válida</span>
                        </div>
                    </div>
                </div>
                <a href="/pages/recuperarSenha.html">Esqueci minha senha</a> <br><br>
                <div class="col-12 d-flex justify-content-center align-itens-center" >
                    <button class="btn btn-danger "  type="submit">Acessar</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    
    <script src="/js/login.js"></script>
  </body>
</html>
