<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro massivo Produtos</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link href="/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <!-- jQuery e Bootstrap JS -->
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  
</head>
<body>

    <div class="hero_area fixed">
        <header class="header_section">
          <div class="header_top">
            <div class="container-fluid">
              <div class="top_nav_container">
                <a class="navbar-brand d-none d-lg-flex" href="/index.html">
                  <img src="/images/Preview.png" width="120px" height="120px" />
                </a>
                
              </div>
            </div>
          </div>
          <div class="header_bottom">
            <div class="container-fluid">
              <nav class="navbar navbar-expand-lg custom_nav-container ">
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link pl-lg-0" href="index.html">Principal <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </header>
   
        <div class="container">
            <h2 class="mb-4 text-center">Cadastro Massivo de Produtos</h2>
            <h3 class="mb-4 text-center" >Exemplo do Arquivo csv</h3>
            <img src="/images/img-exemplo-csv.png" alt="Exemplo do Arquivo csv" class="d-block mx-auto img-fluid" style="max-width: 100%; height: auto;">
            <form id="uploadForm">
                <br>
                <div class="mb-3">
                    <label for="csvFile" class="form-label">Arquivo CSV</label>
                    <input class="form-control" type="file" id="csvFile" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
            <div id="responseMessage" class="mt-4"></div>
        </div>
   <script src="/js/cadastroMassivo.js"></script>
</body>
</html>
