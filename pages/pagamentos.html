<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link href="/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  
</head>
<body>
      <div id="header-container"></div>
        <h1 class="text-center">Adicionar cartão</h1>

        <div class="container bg-primary mb-3">
          <div>
            <button id="debito" class="btn bg-danger text-white mx-0">Débito</button>
            <button id="credito" class="btn bg-white">Crédito</button>
          </div>
          <div class="card-body  mb-2" style="background:#f3f1ed;">
            <form action="" id="cartao" method="post">
                <div class="container-fluid">
                  <div class="form-row">
                    <div class="col-12">                    
                        <label for="nome" id="labelNome" class="text-black">Nome do titular do cartão débito*</label><br>
                        <input type="text"  id="nome" class="input-pequeno" placeholder="Maria Silveira Da Silva" >                   
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-12">
                        <label for="numero" id="labelNumero" class="text-black">Número do cartão débito*</label><br>
                        <input type="text"  id="numero" class="input-pequeno" placeholder="5313 4034 5959 9541" inputmode="numeric" pattern="\d*" maxlength="16">
                    </div>
                  </div>
                  <div class="form-row d-flex mb-4">
                    <div class="col-6"> 
                        <label for="validade" class="text-black">Validade *</label><br>
                        <input type="text"  id="validade" class="input-pequeno" placeholder="10/30" inputmode="numeric" pattern="\d*" maxlength="4">   
                    </div>
                    <div class="col-6">
                        <label for="cvc" class="text-black">Código de segurança *</label><br>
                        <input type="text" id="cvc" class="input-pequeno" placeholder="669" inputmode="numeric" pattern="\d*" maxlength="3">
                    </div>
                </div>
                <div class="form-row ">
                  <div class="col-6 float-start">
                    <button class="btn bg-primary text-white">Cancelar</button>
                  </div>
                  <div class="col-6 float-end">
                    <button type="submit" class="btn float-end bg-danger text-white">Salvar</button>
                  </div>
                </div>
                </div>

                <div class="toast-container fixed-top ">
                  <div id="successToast" class="toast align-items-center text-black bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                      <div class="toast-body">
                        Cartão salvo com sucesso !!!
                      </div>
                      <div type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="close"></div>
                    </div>
                  </div>
                </div>

            </form>
          </div>
        </div>
        <div class="container bg-black py-2 d-flex  flex-row justify-content-center ">
          <img src="/images/pagamentos/mastercard.jpg" alt="logo mastercard" height="100px" class="p-2">
          <img src="/images/pagamentos/visa.png" alt="logo mastercard" height="100px" class="p-2" >
          <img src="/images/pagamentos/hipercard.png" alt="logo mastercard" height="100px" class="p-2">
          <img src="/images/pagamentos/elo.png" alt="logo mastercard" height="100px" class="p-2">
        </div>
  
    <div id="footer"></div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/pagamentos.js"></script>
</body>
</html>
