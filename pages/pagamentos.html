<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link href="/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <!-- jQuery e Bootstrap JS -->
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  
</head>
<body>
      <div id="header-container"></div>
        <h1 class="text-center">Adicionar cartão</h1>

        <div class="container bg-primary mb-3">
          
          <div>
            <button class="btn bg-danger text-white mx-0">Débito</button>
            <button class="btn bg-white">Crédito</button>
          </div>
          <div class="card-body bg-dark mb-2">
            <form action="" id="cartao" method="post">
                <div class="container-fluid">
                  <div class="form-row">
                    <div class="col-12">                    
                        <label for="nome" class="text-white">Nome do titular do cartão *</label><br>
                        <input type="text" name="" id="nome" placeholder="Maria Silveira Da Silva">
                        <!--<span class="span-required">O Nome Completo deve conter duas ou mais palavras, cada uma com
                          pelo menos 2 caracteres, sem números ou caracteres especiais.</span>-->                    
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-12">
                        <label for="numero" class="text-white">Número do cartão *</label><br>
                        <input type="number" name="" id="numero" placeholder="5313 4034 5959 9541">
                        <!--<span class="span-required">O número do cartão deve conter 16 dígitos.</span>-->
                    </div>
                  </div>
                  <div class="form-row d-flex mb-4">
                    <div class="col-6 float-start">
                      <div class="">
                        <label for="numero" class="text-white">Validade *</label>
                        <input type="number" name="" id="validade" placeholder="10/30">
                        <!--<span class="span-required">Deve conter somente 4 dígitos.</span>-->
                      </div>
                    </div>
                    <div class="col-6 float-end">
                      <div class="">
                        <label for="cvc" class="text-white">Código de segurança *</label>
                        <input type="number" name="" id="validade" placeholder="669">
                        <!--<span class="span-required">Deve conter somente 3 dígitos.</span>-->
                      </div>
                    </div>
                </div>
                <div class="form-row ">
                  <div class="col-9 float-start">
                    <button class="btn bg-primary text-white">Cancelar</button>
                  </div>
                  <div class="col-3 float-end">
                    <button class="btn float-end bg-danger text-white">Salvar</button>
                  </div>
                </div>
                </div>
            </form>

          </div>
        </div>


        <div id="footer"></div>
      
   <script src="/js/pagamentos.js"></script>
</body>
</html>
