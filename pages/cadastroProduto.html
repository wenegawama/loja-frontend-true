<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro produto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css"/>
  
</head>
<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid">
          <div class="top_nav_container">
            <a class="navbar-brand d-none d-lg-flex" href="/index.html">
              <span> WenShop </span>
            </a>
            <div class="contact_nav">
              <a href="/" class="btn btn-danger w-100" id="sair">Sair</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-2">
      <h2 class="row justify-content-center">Cadastrar produto</h2>
      <form id="produtoForm" method="POST">
        <!--<div class="mb-3"  >
          <label for="foto" class="form-label">Foto do produto</label>
          <input type="file" class="form-control" id="foto" alt="Foto do produto" accept=".jpg, .jpeg, .png" />
        </div>-->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="nome" class="form-control required" id="nome" aria-describedby="Nome do produto"
            placeholder="Digite o nome do produto" /> <!--oninput="nomeValidate()"-->
          <!--<span class="span-required">O Nome deve conter duas ou mais palavras, cada uma com pelo menos
            2 caracteres, sem números ou caracteres especiais mas aceita hifen somente.</span>-->
        </div>
        <div class="mb-3">
          <label for="preco" class="form-label required">Preço</label>
          <input type="preco" class="form-control" id="preco" aria-describedby="Preço do produto" placeholder="R$" />
          <!--<span class="span-required">O preço deve ser um valor superior a R$ 1,00</span>-->
        </div>
        <div class="mb-3">
          <label for="tamanho" class="form-label required">Tamanho</label>
          <select name="tamanho" id="tamanho" class="form-select" required>
            <option value="instrumento">P</option>
            <option value="prato">M</option>
            <option value="livro">G</option>
            <option value="cor">GG</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="cor" class="form-label">Cor</label>
          <input type="cor" class="form-control required" id="cor" aria-describedby="Cor do produto"
            placeholder="Digite a cor do produto" />
          <!--<span class="span-required">A cor deve ser uma palavra com pelo menos 2 caracteres, sem
            números ou caracteres especiais.</span>-->
        </div>
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="quantidade" class="form-control required" id="quantidade" aria-describedby="Quantidade do produto"
            placeholder="Digite a quantidade do produto" />
          <!--<span class="span-required">Deve ser um número inteiro maior que um</span>-->
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria</label>
          <select name="categoria" id="categoria" class="form-select required" >
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control required" id="descricao" rows="5" placeholder="Digite a descrição do produto"></textarea>
          <span class="span-required"></span>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <footer></footer>
    </div>
  </div>
  <script src="/js/cadastroProduto.js"></script>
</body>
</html>
