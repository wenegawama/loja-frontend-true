<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link href="/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <!-- jQuery e Bootstrap JS -->
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="hero_area fixed">
    <header class="header_section ">
      <div class="header_top ">
        <div class="container-fluid">
          <div class="top_nav_container">
            <a class="navbar-brand d-none d-lg-flex" href="/index.html">
              <img src="/images/Preview.png" width="120px" height="120px" />
            </a>
            <div class="contact_nav">
              <table>
                <tr>
                  <td align="center"> <a href="pages/login.html">

                      <img src="/images/login.png" width="30px" height="30px" />
                    </a></td>
                  <td align="center"> <a href="/pages/carrinho.html">

                      <img src="/images/cart.png" width="20px" height="20px" />
                    </a></td>
                </tr>
                <tr>
                  <td align="center" font="5px">Login</td>
                  <td align="center" font="5px">Carrinho</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link pl-lg-0" href="index.html">Principal <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->
    <!-- slider section -->
    <div class="container mt-2">
      <h2 class="row justify-content-center">Detalhe do produto : </h2>
      <div class="product mx-auto" style="width: 500px;">
        <img id="productImage" src="https://www.chersamis.com.br/media/img/content/produtos/default.jpg" width="20px"
          class="card-img-top" alt="Imagem do produto" class="img-fluid">
        <div class="card-body">
          <h5 class="card-title"><span id="name"></span></h5>
          <hr>
          <p><b>Preço</b>: R$ <span id="price"></span></p>
          <hr>
          <p><b>Tamanho</b>: <span id="tamanho"></span></p>
          <hr>
          <p><b>Categoria</b>: <span id="category"></span></p>
          <hr>
          <p><b>Descrição</b> : <span id="description"></span></p>
          <hr>
          <div class="d-flex justify-content-between">
            <p class="float-start"><b>Frete</b> : Grátis</p>
            <button id="addToCartButton" class="button bg-danger float-end rounded text-white"><img
                src="/images/shopping-cart (2).png" style="width: 20px;"> Adicionar no carrinho</button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h5 class="modal-title text-white" id="successModalLabel">Sucesso</h5>
            </div>
            <div class="modal-body bg-success">
              Item adicionado com sucesso no carrinho.
            </div>
          </div>
        </div>
      </div>

      <script src="/js/produto.js"></script>
</body>

</html>
